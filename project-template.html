<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Project - Yash Rathore</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="background-gradient"></div>
  <div class="bubbles"></div>
  <header>
    <div class="site-header-flex">
      <a href="projects.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Projects</span>
      </a>
      <a href="index.html" class="avatar-link">
        <img src="profile.webp" alt="Yash Rathore" class="site-avatar" />
      </a>
      <h1 class="site-title" id="project-title">Project</h1>
    </div>
  </header>
  <main>
    <section class="glass-section project-detail-section">
      <div class="glass-card project-detail-card" tabindex="0">
        <div class="project-detail-header">
          <div class="project-detail-icon" id="project-icon">
            <i class="fas fa-code"></i>
          </div>
          <div class="project-detail-info">
            <h2 id="project-title-header">Project Title</h2>
            <div class="project-detail-tags" id="project-tags">
              <!-- Tags will be populated here -->
            </div>
          </div>
        </div>
        
        <div class="project-detail-content">
          <div class="project-description" id="project-description">
            <!-- Description will be populated here -->
          </div>
          
          <div class="project-additional-content" id="project-additional-content">
            <!-- Additional content will be populated here -->
          </div>
        </div>
        
        <div class="project-navigation">
        </div>
      </div>
    </section>
  </main>
  
  <script src="projects-data.js"></script>
  <script src="project-detail.js"></script>
  <script src="main.js"></script>
</body>
</html>
